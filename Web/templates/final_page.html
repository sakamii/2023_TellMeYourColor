<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/final_page.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <title>final</title>
</head>
<body>
<div class="row py-4" id="title">
    <div class="col-12">당신을 위한 추천 상품</div>
</div>
<div class="row py-2" id="category">
    <div class="category-item" onclick="showItems('lip')">립</div>
    <div class="category-item" onclick="showItems('eyeshadow')">아이섀도우</div>
    <div class="category-item" onclick="showItems('blusher')">블러셔</div>
</div>    
<div class="content_box">
    {% for i in range(3) %}
    <div class="inner_box">
        <div class="item_box" onclick="location.href='{{ itemUrl[i] }}'">
            <img class="main_img" src="/static/img/{{ mainImg[i] }}" alt="상품 이미지 입니다">
            <img class="color_img" src="/static/img/{{ colorImg[i] }}" alt="컬러 이미지입니다">
        </div>
        <div class="detail">
            <div class="brand">{{ brand[i] }}</div>
            <div class="item_name">{{ itemName[i] }}</div>
            <div class="color">{{ color[i] }}</div>
            <div class="price">{{ price[i] }}</div>
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/final_page.js') }}"></script>

</body>
</html>
